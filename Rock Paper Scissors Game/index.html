<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game 1.0</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>
            <span>:</span>
            <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You Win!</p>
        </div>

        <div class="choices">
            <div class="choice r">
                <img id="r" src="imgs/rock.png" alt="Rock">
            </div>
            <div class="choice p">
                <img id="p" src="imgs/paper.png" alt="Paper">
            </div>
            <div class="choice s">
                <img id="s" src="imgs/scissors.png" alt="Scissors">
            </div>
        </div>
        <p id="action-messege">Make Your Move.</p>
        <script src="/index.js"></script>
    </body>
</html>
